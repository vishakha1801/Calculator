<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="description" content="">
        <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="outer">
            <!-- grid is 4x6 in dimensions-->
                <h1>Calculator</h1>
                <div id="container">
                    <div class="item display digits">
                        <div id="currentExpression"></div>
                        <span></span>
                    </div>
                    <button class="item buttons">Clear</button>
                    <button class="item buttons">+/-</button>
                    <button class="item buttons">âŒ«</button>
                    <button class="item buttons">/</button>
                    <button class="item buttons">7</button>
                    <button class="item buttons">8</button>
                    <button class="item buttons">9</button>
                    <button class="item buttons">*</button>
                    <button class="item buttons">4</button>
                    <button class="item buttons">5</button>
                    <button class="item buttons">6</button>
                    <button class="item buttons">-</button>
                    <button class="item buttons">1</button>
                    <button class="item buttons">2</button>
                    <button class="item buttons">3</button>
                    <button class="item buttons">+</button>
                    <button class="item buttons" id="zero">0</button>
                    <button class="item buttons">.</button>
                    <button class="item buttons">=</button>
                </div>
            </div>
    
            <script src="app.js" async defer></script>
        </body>
    </html>
